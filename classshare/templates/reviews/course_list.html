{% extends "base.html" %}

{% block js %}
    {{ block.super }}
<script>
  $(document).ready(function() {
    $("#accordion").accordion();
  });
  </script>
{% endblock js %}

{% block content %}

<h2>All courses:</h2>

<ul class="course-list">
    {% for course in courses %}
        <li>
	  <div><a href="{% url course course.pk %}">{{ course.course_code }}:  {{ course.name }}</a></div>
	    </li>
	{% endfor %}
</ul>

{% endblock content %}
