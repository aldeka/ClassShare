{% csrf_token %}
{{ form.non_field_errors }}
{% for field in form.visible_fields %}
    <div class="form-field">
        {# Include the hidden fields in the form #}
        {% if forloop.first %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        {% endif %}

        {{ field.errors }}
	{{ field.label_tag }}
	{{ field }}
    </div>
{% endfor %}
