{% extends "base.html" %}

{% block content %}
<h2>Department: {{ department.abb }}</h2>

<h3><a href="{{department.link}}">{{ department.name }}</a></h3>


<h3>Courses</h3>
<ul>
{% for course in department.course_set.all %}
  <li><a href="/courses/{{course.pk}}/">{{ department.abb }} {{ course.number }}</a>: {{ course.name }}</li>
{% endfor %}

{% endblock content %}
