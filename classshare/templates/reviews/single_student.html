{% extends "base.html" %}

{% block content %}
<h2>Student: {{ student.username }}</h2>

<h3>Courses Taken</h3>
<ul>
{% for course in student.courses %}
  <li><a href="/courses/{{course.pk}}/">{{ course.department.abb }} {{ course.number }}</a>: {{ course.name }}</li>
{% endfor %}

{% endblock content %}
